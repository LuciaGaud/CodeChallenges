<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
    <title>Telephone Number Validator</title>
  </head>
  <body>
    <div class="container">
      <p>Enter the phone number you want to check.</p>
      <label for="user-input">Number:</label>
      <input type="text" name="user-input" id="user-input" />
      <button type="submit" id="check-btn" onclick="isEmpty(); giveFeedback();">Check</button>
      <button id="clear-btn" onclick="clearDiv()">Clear</button>
      <div id="results-div"></div>
    </div>
  </body>
</html>
